<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="app/img/logo_compasso.ico">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="app/lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="app/lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="app/lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="app/css/custom.css">
    <title>Daily Note</title>
</head>

<body>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <div class="navbar-header ml-n3">
                <a href="home.html"><img src="app/img/logo_compasso.png"></a>
            </div>

            <!-- User menu -->
            <div class="dropdown mr-n4 txt-user" style="float:right;">
                <div class="d-flex align-items-center btn" data-toggle="dropdown">
                    <img src="app/img/user.png" class="rounded-circle" width="60px">
                    <i class="material-icons">arrow_drop_down</i>
                </div>
                <div class="dropdown-menu dropdown-menu-right align-user">
                    <div class="dropdown-item">
                        <span id="nameSpan"></span>
                        <span id="userNameSpan"></span>
                    </div>
                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item d-flex align-items-center" href="user-edit.html">
                        <i class="material-icons mr-2">edit</i>Alterar Cadastro</a>
                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item d-flex align-items-center" href="home.html">
                        <i class="material-icons mr-2">home</i>Home</a>

                    <a class="dropdown-item d-flex align-items-center" href="app-daily-note.html">
                        <i class="material-icons mr-2">event_note</i>Daily Note</a>
                    <a class="dropdown-item d-flex align-items-center" href="app-help-center.html">
                        <i class="material-icons mr-2">lightbulb_outline</i>Help Center</a>
                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item d-flex align-items-center" href="index.html" id="logout">
                        <i class="material-icons mr-2">power_settings_new</i><strong>Sair</strong></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container page-position col-12 col-sm-7" id="">

        <section class="section-register custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">

                <div class="vt-line mt-4 mb-4">
                    <h3><strong>Help Center</strong></h3>
                </div>
                <hr class="register-line">

                <form action="" id="search-form">
                    <div class="row mb-5">
                        <div class="col-sm-10 col-12">
                            <div class="form-group">
                                <label for="search-title">Título:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">search</i></span>
                                    </div>
                                    <input type="text" name="search-title" id="search-title"
                                        class="form-control form-control input-circle"
                                        placeholder="Pesquisar por título" autofocus>
                                    <div id="search-titlevalidator"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="search-desc">Descrição:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">search</i></span>
                                    </div>
                                    <textarea name="search-desc" class="form-control input-circle" id="search-desc"
                                        placeholder="Pesquisar por descrição" autofocus></textarea>
                                    <div id="search-descvalidator"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2 col-12 d-flex justify-content-center align-items-center mb-3 mb-sm-0">
                            <button type="button"
                                class="btn btn-lg btn-outline-primary d-flex justify-content-center align-items-center"
                                data-toggle="modal" data-target="#add-modal"><i class="material-icons">add</i></button>
                        </div>

                    </div>
                </form>

                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="mb-0">Perguntas e Respostas</h4>
                    </div>
                </div>

                <!-- list -->
                <div id="post-list"></div>

            </div>

            <nav class="float-right mt-1">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Anterior">
                            <span aria-hidden="true" class="txt-primary">&laquo;</span>
                            <span class="sr-only txt-primary">Anterior</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link txt-primary" href="#">1</a></li>
                    <li class="page-item"><a class="page-link txt-primary" href="#">2</a></li>
                    <li class="page-item"><a class="page-link txt-primary" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Próximo">
                            <span aria-hidden="true" class="txt-primary">&raquo;</span>
                            <span class="sr-only txt-primary">Próximo</span>
                        </a>
                    </li>
                </ul>
            </nav>

    </div>
    </section>

    </div>

    <!-- add modal -->
    <div id="add-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pergunta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="add-form">
                        <div class="form-group">
                            <label for="add-title">Título:</label>
                            <div class="input-group">
                                <input type="text" name="title" id="add-title"
                                    class="form-control form-control input-circle" placeholder="Qual o seu problema?"
                                    autofocus>
                                <div id="add-titlevalidator"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-desc">Descrição:</label>
                            <div class="input-group">
                                <textarea name="desc" class="form-control input-circle" id="add-desc"
                                    placeholder="Descreva-o aqui" autofocus></textarea>
                                <div id="add-descvalidator"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="cadastroHelpCenter"
                        class="btn btn-primary d-flex align-items-center">Enviar <i
                            class="material-icons ml-2">send</i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/lib/particlejs/particle.min.js"></script>
    <script src="app/lib/particlejs/particle-config.js"></script>
    <script src="app/js/helpCenter.js"></script>
</body>

</html>

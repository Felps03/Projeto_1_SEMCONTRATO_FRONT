<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/logo_compasso.84ad590f.ico">
    <link rel="stylesheet" href="/bootstrap.min.2e858bcc.css">
    <link href="/icons.9b3c2f19.css" rel="stylesheet">
    <link href="/fonts.8a7fe291.css" rel="stylesheet">
    <link href="/particle.f7a78145.css" rel="stylesheet">
    <link rel="stylesheet" href="/custom.3760e62e.css">
    <title>Daily Note</title>
</head>

<body>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <div id="">
        <!-- view modal -->
        <div id="view-modal" class="modal fade show" tabindex="-1" role="dialog">
            <div id="view-view-modal" class="modal-dialog" role="document">
            </div>
        </div>
    </div>

    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <div class="navbar-header ml-n3">
                <a href="/home.html"><img src="/logo_compasso.3bb2a965.png"></a>
            </div>

            <!-- User menu -->
            <div class="dropdown mr-n4 txt-user" style="float:right;">
                <div class="d-flex align-items-center btn" data-toggle="dropdown">
                    <img src="/user.d31f6881.png" class="rounded-circle" width="60px">
                    <i class="material-icons">arrow_drop_down</i>
                </div>
                <div class="dropdown-menu dropdown-menu-right align-user">
                    <div class="dropdown-item">
                        <span id="nameSpan"></span>
                        <span id="userNameSpan"></span>
                    </div>
                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item d-flex align-items-center" href="/user-edit.html">
                        <i class="material-icons mr-2">edit</i>Alterar Cadastro</a>
                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item d-flex align-items-center" href="/home.html">
                        <i class="material-icons mr-2">home</i>Home</a>

                    <a class="dropdown-item d-flex align-items-center" href="/app-daily-note.html">
                        <i class="material-icons mr-2">event_note</i>Daily Note</a>
                    <a class="dropdown-item d-flex align-items-center" href="/app-help-center.html">
                        <i class="material-icons mr-2">lightbulb_outline</i>Help Center</a>
                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item d-flex align-items-center" href="/index.html" id="logout">
                        <i class="material-icons mr-2">power_settings_new</i><strong>Sair</strong></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container page-position col-12 col-sm-7" id="">

        <section class="section-register custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">

                <div class="vt-line mt-4 mb-4">
                    <h3><strong>Help Center</strong></h3>
                </div>
                <hr class="register-line">

                <form action="" id="search-form">
                    <div class="row mb-5">
                        <div class="col-sm-10 col-12">
                            <div class="form-group">
                                <label for="search-title">Título:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">search</i></span>
                                    </div>
                                    <input type="text" name="search-title" id="search-title" class="form-control form-control input-circle" placeholder="Pesquisar por título" autofocus="">
                                    <div id="search-titlevalidator"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="search-desc">Descrição:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">search</i></span>
                                    </div>
                                    <textarea name="search-desc" class="form-control input-circle" id="search-desc" placeholder="Pesquisar por descrição" autofocus=""></textarea>
                                    <div id="search-descvalidator"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2 col-12 d-flex justify-content-center align-items-center mb-3 mb-sm-0">
                            <button type="button" class="btn btn-lg btn-outline-primary d-flex justify-content-center align-items-center" data-toggle="modal" data-target="#add-modal"><i class="material-icons">add</i></button>
                        </div>

                    </div>
                </form>

                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="mb-0">Perguntas e Respostas</h4>
                    </div>
                </div>

                <!-- list -->
                <div id="post-list"></div>

            </div>

            <nav class="float-right mt-1">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Anterior">
                            <span aria-hidden="true" class="txt-primary">&laquo;</span>
                            <span class="sr-only txt-primary">Anterior</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link txt-primary" href="#">1</a></li>
                    <li class="page-item"><a class="page-link txt-primary" href="#">2</a></li>
                    <li class="page-item"><a class="page-link txt-primary" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Próximo">
                            <span aria-hidden="true" class="txt-primary">&raquo;</span>
                            <span class="sr-only txt-primary">Próximo</span>
                        </a>
                    </li>
                </ul>
            </nav>

    </section></div>
    

    

    <!-- add modal -->
    <div id="add-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pergunta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="add-form">
                        <div class="form-group">
                            <label for="add-title">Título:</label>
                            <div class="input-group">
                                <input type="text" name="title" id="add-title" class="form-control form-control input-circle" placeholder="Qual o seu problema?" autofocus="">
                                <div id="add-titlevalidator"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-desc">Descrição:</label>
                            <div class="input-group">
                                <textarea name="desc" class="form-control input-circle" id="add-desc" placeholder="Descreva-o aqui" autofocus=""></textarea>
                                <div id="add-descvalidator"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="cadastroHelpCenter" class="btn btn-primary d-flex align-items-center">Enviar <i class="material-icons ml-2" data-dismiss="modal">send</i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- confirm delete modal -->
    <div id="confirm-del-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Certeza que deseja excluir a postagem?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="confirm-del-btn" class="btn btn-success d-flex align-items-center">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/jquery.min.1e3ea97e.js"></script>
    <script src="/bootstrap.min.45389b0b.js"></script>
    <script src="/particle.min.2f13c4ac.js"></script>
    <script src="/particle-config.709db045.js"></script>
    <script src="/helpCenter.5ee8839f.js"></script>
</body>

</html>

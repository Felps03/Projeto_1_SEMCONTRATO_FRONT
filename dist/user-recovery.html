<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/logo_compasso.84ad590f.ico">
    <link rel="stylesheet" href="/bootstrap.min.2e858bcc.css">
    <link href="/icons.9b3c2f19.css" rel="stylesheet">
    <link href="/fonts.8a7fe291.css" rel="stylesheet">
    <link href="/particle.f7a78145.css" rel="stylesheet">
    <link rel="stylesheet" href="/custom.3760e62e.css">
    <title>Recuperação de Senha</title>
</head>

<body>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <div class="navbar-header ml-n2">
                <i class="navbar-toggle material-icons menu-icon align-middle ml-n2" data-toggle="collapse" data-target="#navbar">menu</i>
                <img src="/logo_compasso.3bb2a965.png" href="#!">
            </div>
            <h5 class="txt-primary ml-n3"><strong>Apps</strong></h5>

            <div class="collapse navbar-collapse ml-n5 mb-n3" id="navbar">
                <div class="list-inline ml-n2">
                    <ul class="justify-center">
                        <li class="list-inline-item mt-1">
                            <a href="/index.html" class="menu-item">
                                <i class="material-icons align-middle custom-icon mr-1 mb-1">account_circle</i>
                                <strong>Área de Acesso</strong>
                            </a>
                        </li>

                        <li class="list-inline-item ml-sm-3">
                            <a href="/user-register.html" class="menu-item">
                                <i class="material-icons align-middle custom-icon mr-1 mb-1">add_circle</i>
                                <strong>Área de Cadastro</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container page-position">
        <div class="row centered">
            <div class="col-11 col-md-5 section-recovery">
                <div class="ml-2 mr-2" id="error"></div>
                <div class="col-12">
                    <form class="form" method="post" id="recovery-code-form" autocomplete="off">

                        <div class="vt-line mt-4 mb-4">
                            <h3><strong>Recuperar Senha</strong></h3>
                        </div>
                        <hr class="register-line">

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" class="form-control form-control-sm input-circle" id="email_rec" placeholder="Informe seu email" autofocus="" value="">
                            <div id="emailvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="password_rec">Nova Senha:</label>
                            <input type="password" name="senha" class="form-control form-control-sm input-circle" id="password_rec" placeholder="Informe uma nova senha" autofocus="" value="">
                            <div id="passwordvalidator_rec"></div>
                        </div>

                        <div class="form-group">
                            <label for="password_rec_conf">Confirmação:</label>
                            <input type="password" name="password_rec_conf" class="form-control form-control-sm input-circle" id="password_rec_conf" placeholder="Informe a senha novamente" maxlength="8" value="">
                            <div id="passwordvalidator_rec_conf"></div>
                        </div>

                        <button type="submit" name="send" class="btn btn-outline-warning btn-sm float-right mb-3 mt-3 pr-4 pl-4 input-circle" id="recoverycodeT">Alterar Senha
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


    <script src="/jquery.min.1e3ea97e.js"></script>
    <script src="/bootstrap.min.45389b0b.js"></script>

    <script src="/particle.min.2f13c4ac.js"></script>
    <script src="/particle-config.709db045.js"></script>


    <script src="/UserController.8408bf9a.js"></script>
    <script src="/UserService.1fa62cf1.js"></script>
    <script src="/AuthenticateService.174d74dc.js"></script>
    <script src="/user-recovery.fda781db.js"></script>
    <script>//TODO in TS
if (localStorage.getItem('email')) {
  var emailHeader = localStorage.getItem('email');
  document.getElementById("email_rec").value = emailHeader;
}</script>
</body>

</html>

                    <a class="dropdown-item d-flex align-items-center" href="/app-help-center.html">

                    <a class="dropdown-item d-flex align-items-center" href="/index.html" id="logout">

                </div>

    <div class="container page-position col-12 col-sm-7" id="">

        <section class="section-register custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">

                <div class="vt-line mt-4 mb-4">
                    <h3><strong>Reuniões Diárias</strong></h3>
                </div>
                <hr class="register-line">


                <div id="editResult"></div>
                <form class="form" method="POST" id="editdaily-form" autocomplete="off">
                    <div class="form-group">
                        <label for="first"><strong>1. </strong>O que eu fiz ontem?</label>
                        <textarea name="first" class="form-control form-control-sm input-circle" id="edit-yesterday"></textarea>
                        <div id="firstvalidator"></div>
                    </div>

                    <div class="form-group">
                        <label for="second"><strong>2. </strong>O que eu vou fazer hoje?</label>
                        <textarea name="second" class="form-control form-control-sm input-circle" id="edit-today"></textarea>
                        <div id="secondvalidator"></div>
                    </div>

                    <div class="form-group">
                        <label for="third"><strong>3. </strong>Eu tenho impedimentos? Se sim,
                            qual(is)?</label>
                        <textarea name="third" class="form-control form-control-sm input-circle" id="edit-impediment"></textarea>
                        <div id="thirdvalidator"></div>
                    </div>
                    <input type="hidden" id="idDaily">
                    <button type="submit" name="send" class="btn btn-outline-warning btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle" id="update_daily">Editar</button>
                    <button type="button" class="btn btn-outline-danger btn-sm float-right mt-2 pr-2 pl-2 input-circle" data-dismiss="modal">Cancelar</button>
                </form>

        </div></section>
    </div>

    <script src="/jquery.min.1e3ea97e.js"></script>

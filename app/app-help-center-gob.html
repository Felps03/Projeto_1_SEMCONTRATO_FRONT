<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/logo_compasso.ico">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link href="./lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="./lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>

    <title>Help Center - GoB</title>
</head>

<body>
    <div id="chatbot-view"></div>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <div id="">
        <!-- view modal -->
        <div id="view-modal" class="modal fade show" tabindex="-1" role="dialog">
            <div id="view-view-modal" class="modal-dialog" role="document">
            </div>
        </div>
    </div>

    <div id="header" class="header-fixed"></div>

    <div class="container page-position col-12 col-sm-7 responsive-section">

        <section class="section-help custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">

                <div class="vt-line mt-4 mb-4">
                    <h3>
                        <strong>Help Center - GOB</strong>
                    </h3>
                </div>
                <hr class="help-line">

                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-warning" id="load-view"></div>
                </div>

                <div id="message-view"></div>

                <form action="" id="search-form" class="mb-4" autocomplete="off">
                    <div class="row mb-3">
                        <div class="col-sm-12 col-12 mt-3">
                            <div class="form-group">
                                <label for="search-joker">Buscar pergunta:</label>
                                <input type="text" name="search-joker" class="form-control form-control-sm input-circle"
                                    id="search-joker" placeholder="Informe as palavras-chave.">
                                <div id="search-jokervalidator"></div>
                                <div class='text-black-50 mt-1' id="response_search"></div>
                            </div>

                        </div>

                        <div class="col-sm-2 col-12 mt-3 responsive-help-add" id="help-add-ocult"></div>
                    </div>
                </form>


                <!-- paginação top -->
                <div class="row mb-n4">
                    <div class="col-sm-12 mb-1">
                        <nav class="float-right">
                            <ul id="pagination" class="pagination"></ul>
                        </nav>

                        <div class="vt-line mt-1">
                            <h5>
                                <strong>Perguntas</strong>
                            </h5>
                        </div>
                        <div id="response" class="text-black-50 mb-3"></div>
                    </div>
                </div>

                <!-- list -->
                <div id="post-list"></div>

                

            </div>

            <nav class="float-right mt-1">
                <ul id="pagination" class="pagination">
                    <!-- <li class="page-item">
                        <a class="page-link" href="#" aria-label="Anterior">
                            <span aria-hidden="true" class="txt-primary">&laquo;</span>
                            <span class="sr-only txt-primary">Anterior</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link txt-primary" href="#">1</a></li>
                    <li class="page-item"><a class="page-link txt-primary" href="#">2</a></li>
                    <li class="page-item"><a class="page-link txt-primary" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Próximo">
                            <span aria-hidden="true" class="txt-primary">&raquo;</span>
                            <span class="sr-only txt-primary">Próximo</span>
                        </a>
                    </li> -->
                </ul>
            </nav>

    </div>
    </section>

    </div>

    <button name="daily" id="mostra-help" hidden></button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>

    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/header.js').catch(err => console.error(err));
        System.import('js/helpCenterGOB.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        System.import('js/chatbot.js').catch(err => console.error(err))
    </script>
</body>

</html>

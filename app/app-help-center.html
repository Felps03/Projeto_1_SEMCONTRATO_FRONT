    <div class="container page-position col-12 col-sm-7 responsive-help-section">

        <section class="section-help custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">

                <div class="vt-line mt-4 mb-4">
                    <h3><strong>Help Center</strong></h3>
                </div>
                <hr class="help-line">

                <div id="message-view"></div>

                <form action="" id="search-form" class="mb-4" autocomplete="off">
                    <div class="row mb-3">
                        <div class="col-sm-10 col-12 mt-3">
                            <div class="form-group">
                                <label for="search-joker">Buscar pergunta:</label>
                                <input type="text" name="search-joker" class="form-control form-control-sm input-circle" id="search-joker" placeholder="Informe as palavras-chave">
                                <div id="search-jokervalidator"></div>
                                <div class='text-black-50 mt-1' id="response_search"></div>
                            </div>
                            
                        </div>

                        <div class="col-sm-2 col-12 mt-3 responsive-help-add" id="help-add-ocult">
                            <label for="search-joker">Deseja perguntar algo?</label>
                            <button type="button" name="new_help" class="btn btn-sm btn-outline-success btn-block float-right input-circle"
                                data-toggle="modal" data-toggle="modal" data-target="#add-modal">
                                <i class="small material-icons mr-2 align-middle custom-icon-margin">help</i>
                                Perguntar
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- paginação top -->
                <div class="row mb-n4">
                    <div class="col-sm-12 mb-1">
                        <nav class="float-right">
                            <ul id="pagination" class="pagination"></ul>
                        </nav>

                        <div class="vt-line mt-1">
                            <h5><strong>Perguntas</strong></h5>
                        </div><div id="response" class="text-black-50 mb-3"></div>
                    </div>
                </div>
                
                <div id="post-list"></div>

            </div>

    </div>
    </section>

    </div>

    <!-- New Help modal -->
    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="dailyTitle">
                        <h3>
                            <strong>Nova Pergunta</strong>
                        </h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" id="add-modal-close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="newResult"> </div>
                <div class="modal-body">

                    <form class="form" method="post" id="daily-form" autocomplete="off">

                        <div class="form-group">
                            <label for="add-title">Qual a sua dúvida?</label>
                            <input type="text" name="title" class="form-control form-control-sm input-circle" id="add-title" placeholder="Informe um titulo" autofocus>
                            <div id="add-titlevalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="add-desc">Descrição:</label>
                            <textarea name="desc" class="form-control form-control-sm input-circle" id="add-desc" placeholder="Descreva a sua dúvida"></textarea>
                            <div id="add-descvalidator"></div>
                        </div>

                        <button type="submit" name="send"
                            class="btn btn-outline-success btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle d-flex justify-content-center"
                            id="cadastroHelpCenter"><i class="small material-icons mr-2 align-middle">help</i>Perguntar</button>
                        <button type="button"
                            class="btn btn-outline-danger btn-sm float-right mt-2 pr-3 pl-3 input-circle d-flex justify-content-center"
                            data-dismiss="modal" id="cancel"><i class="small material-icons mr-1 align-middle">close</i>Cancelar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- add modal -->
    <div id="add-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pergunta</h5>
                    <button id="add-modal-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="add-form">
                        <div class="form-group">
                            <label for="add-title">Título:</label>
                            <div class="input-group">
                                <input type="text" name="title" id="add-title" class="form-control form-control input-circle" placeholder="Qual o seu problema?" autofocus>
                                <div id="add-titlevalidator"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-desc">Descrição:</label>
                            <div class="input-group">
                                <textarea name="desc" class="form-control input-circle" id="add-desc" placeholder="Descreva-o aqui" autofocus></textarea>
                                <div id="add-descvalidator"></div>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="cadastroHelpCenter" class="btn btn-primary d-flex align-items-center">Enviar <i class="material-icons ml-2"
                            data-dismiss="modal">send</i></button>
                </div>
            </div>
        </div>
    </div>

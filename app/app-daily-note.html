<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/logo_compasso.ico">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link href="./lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="./lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Daily Note</title>
</head>

<body>
    <div id="chatbot-view"></div>
    
    <!-- particles.js -->
    <div id="particles-js"></div>

    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <div class="row navbar-header align-baseline ml-n3">
                <img src="./img/logo_compasso.png">
                <div class="vt-apps-line ml-2"></div>
                <a href="app-daily-note.html" class="menu-item mt-3 ml-4"><h5><strong>Daily Note</strong></h5></a>
                <a href="app-help-center.html" class="menu-item mt-3 ml-4"><h5><strong>Help Center</strong></h5></a>
            </div>
            <!-- User menu -->
            <div id="user-menu-login-link"></div>
        </div>
    </nav>

    <div class="container page-position col-12 col-sm-7" id="">

        <section class="section-register custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">

                <div class="vt-line mt-4 mb-4">
                    <h3><strong>Daily Note</strong></h3>
                </div>
                <hr class="register-line">

                <div class="row">
                    <div class="col-12 col-sm-4 mt-3">
                        <div class="form-group">
                            <label for="filter">Visualizar por data:</label>
                            <!-- <input type="date" name="filter"
                                class="form-control form-control-sm ext-placeholder input-circle" id="date_filter"> -->

                            <input type="date" name="filter" class="form-control form-control-sm ext-placeholder input-circle" id="date_filter">
                            <div id="filtervalidator"></div>
                            
                            <button type="button" name="new_daily" class="btn btn-outline-success btn-sm pr-4 pl-4 input-circle mt-add-daily" id="filter">Buscar
                            </button>

                        </div>

                    </div>

                    <div class="col-12 col-sm-8">
                        <button type="button" name="new_daily" class="btn btn-outline-success btn-sm pr-4 pl-4 float-right input-circle mt-add-daily" data-toggle="modal" data-target="#dailyModal" id="add_daily">Adicionar Daily
                        </button>
                    </div>
                </div>

               <div id="status_daily"></div>
               
                <table class="table table-hover mt-4">
                    <!-- cabeçalho -->
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">Autor</th>
                            <th scope="col">Data</th>
                            <th scope="col">Ontem</th>
                            <th scope="col">Hoje</th>
                            <th scope="col">Impedimentos</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="dayliesResult">
                        
                    </tbody>
                </table>
                <div id="pages">
                </div>
            </div>
        </section>
        
    </div>
    
    <!-- New Daily modal -->
    <div class="modal fade" id="dailyModal" tabindex="-1" role="dialog" aria-labelledby="dailyTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="dailyTitle">
                        <h3><strong>Nova Daily</strong></h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="newResult"> </div>
                <div class="modal-body">
                    
                    <form class="form" method="post" id="daily-form" autocomplete="off">
                        
                        <div class="form-group">
                            <label for="first"><strong>1. </strong>O que eu fiz ontem?</label>
                            <textarea name="first" class="form-control form-control-sm input-circle" id="yesterday" placeholder="Informe sua resposta aqui" autofocus></textarea>
                            <div id="firstvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="second"><strong>2. </strong>O que eu vou fazer hoje?</label>
                            <textarea name="second" class="form-control form-control-sm input-circle" id="today" placeholder="Informe sua resposta aqui"></textarea>
                            <div id="secondvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="third"><strong>3. </strong>Eu tenho impedimentos? Se sim,
                                qual(is)?</label>
                            <textarea name="third" class="form-control form-control-sm input-circle" id="impediment" placeholder="Informe sua resposta aqui"></textarea>
                            <div id="thirdvalidator"></div>
                        </div>

                        <button type="submit" name="send" class="btn btn-outline-success btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle" id="recovery-pass">Adicionar</button>
                        <button type="button" class="btn btn-outline-danger btn-sm float-right mt-2 pr-3 pl-3 input-circle" data-dismiss="modal">Cancelar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- View Daily modal -->
    <div class="modal fade" id="viewdailyModal" tabindex="-1" role="dialog" aria-labelledby="viewdailyTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="viewdailyTitle">
                        <h3><strong>Daily</strong></h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="form" method="post" id="viewdaily-form" autocomplete="off">

                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Nome:</label>
                                    <input type="text" name="name" class="form-control form-control-sm input-circle" id="name" disabled>
                                    <div id="namevalidator"></div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="date">Data:</label>
                                    <input type="date" name="filter" class="form-control form-control-sm ext-placeholder input-circle" id="filter" disabled>
                                    <div id="datevalidator"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="first"><strong>1. </strong>O que fez ontem?</label>
                            <textarea name="first" class="form-control form-control-sm input-circle" id="first" disabled></textarea>
                            <div id="firstvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="second"><strong>2. </strong>O que vai fazer hoje?</label>
                            <textarea name="second" class="form-control form-control-sm input-circle" id="second" disabled></textarea>
                            <div id="secondvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="third"><strong>3. </strong>Tem impedimentos? Se sim,
                                qual(is)?</label>
                            <textarea name="third" class="form-control form-control-sm input-circle" id="third" disabled></textarea>
                            <div id="thirdvalidator"></div>
                        </div>

                        <button type="button" class="btn btn-outline-danger btn-sm float-right mt-2 pr-3 pl-3 input-circle" data-dismiss="modal">Voltar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Update Daily modal -->
    <div class="modal fade" id="editdailyModal" tabindex="-1" role="dialog" aria-labelledby="editdailyTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="editdailyTitle">
                        <h3><strong>Editar Daily</strong></h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="form" method="POST" id="editdaily-form" autocomplete="off">

                        <!-- 
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Nome:</label>
                                    <input type="text" name="name" class="form-control form-control-sm input-circle"
                                        id="name" disabled>
                                    <div id="namevalidator"></div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="date">Data:</label>
                                    <input type="date" name="filter"
                                        class="form-control form-control-sm ext-placeholder input-circle" id="filter"
                                        disabled>
                                    <div id="datevalidator"></div>
                                </div>
                            </div>
                        </div> -->

                        <div class="form-group">
                            <label for="first"><strong>1. </strong>O que eu fiz ontem?</label>
                            <textarea name="first" class="form-control form-control-sm input-circle" id="edit-yesterday"></textarea>
                            <div id="firstvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="second"><strong>2. </strong>O que eu vou fazer hoje?</label>
                            <textarea name="second" class="form-control form-control-sm input-circle" id="edit-today"></textarea>
                            <div id="secondvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="third"><strong>3. </strong>Eu tenho impedimentos? Se sim,
                                qual(is)?</label>
                            <textarea name="third" class="form-control form-control-sm input-circle" id="edit-impediment"></textarea>
                            <div id="thirdvalidator"></div>
                        </div>

                        <button type="submit" name="send" class="btn btn-outline-warning btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle" id="update_daily">Editar</button>
                        <button type="button" class="btn btn-outline-danger btn-sm float-right mt-2 pr-2 pl-2 input-circle" data-dismiss="modal">Cancelar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>

    <script>
        document.getElementById('filter').onkeyup = function() {
            let dateHolder = document.getElementById('filter');
            let dateValue = document.getElementById('filter').value;

            if (dateValue.length != 0) {
                dateHolder.classList.remove("ext-placeholder");
            }
        }
    </script>

    <!--<script src="./js/controllers/DailyNoteController.js"></script>
    <script src="./js/models/DailyNote.js"></script>
    <script src="./js/services/DailyNoteService.js"></script>-->

    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/dailyNote.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        System.import('js/chatbot.js').catch(err => console.error(err))
    </script>
</body>

</html>

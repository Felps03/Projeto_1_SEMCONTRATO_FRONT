<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo_compasso.ico">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="lib/materialize/fonts/fonts.css" rel="stylesheet">
    <!-- <link href="lib/particle.js/particle.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/custom.css">
    <title>Daily Note</title>

    <!-- intentional -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LemuakUAAAAALHHE5_7NL8FwKzEvCXLXzUUqahn"></script>
</head>

<body>
    <!-- particles.js -->
    <!-- <div id="particles-js"></div> -->

    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container-fluid">
            <div class="navbar-header ml-n3">
                <a href="home.html">
                    <img src="img/logo_compasso.png">
                </a>
            </div>
            
            <div class="dropdown">
                <div class="dropdown-toggle txt-primary" id="dropdownMenuButton"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Juliana Sequeira
                    <img src="img/teste.jpg"class="rounded-circle ml-2" width="50px" href="#!">
                </div>

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Alterar Cadastro</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Daily Note</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><strong>Sair</strong></a>
                </div>
            </div>

        </div>
    </nav>

    <div class="container page-position col-12 col-sm-7" id="">

        <section class="section-register custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">

                <div class="vt-line mt-4 mb-4">
                    <h3><strong>Reuniões Diárias</strong></h3>
                </div>
                <hr class="register-line">

                <div class="row">
                    <div class="col-12 col-sm-4 mt-3">
                        <div class="form-group">
                            <label for="filter">Visualizar por data:</label>
                            <input type="date" name="filter"
                                class="form-control form-control-sm ext-placeholder input-circle" id="filter">
                            <div id="filtervalidator"></div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-8">
                        <button type="button" name="new_daily"
                            class="btn btn-outline-success btn-sm pr-4 pl-4 float-right input-circle mt-add-daily"
                            data-toggle="modal" data-target="#dailyModal">Adicionar Daily
                        </button>
                    </div>
                </div>

                <table class="table table-hover mt-4">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">Data</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Opções</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td scope="row">${data}</td>
                            <td>Juliana Sequeira</td>
                            <td>
                                <button type="button" name="edit"
                                    class="btn btn-outline-warning btn-sm pr-3 pl-3 input-circle" id="daily-edit"
                                    data-toggle="modal" data-target="#editdailyModal">Editar</button>

                                <button type="button" name="view"
                                    class="btn btn-outline-success btn-sm pr-2 pl-2 input-circle" id="daily-view"
                                    data-toggle="modal" data-target="#viewdailyModal">Visualizar</button>

                            </td>
                        </tr>

                    </tbody>
                </table>

                <nav aria-label="daily-nav" class="float-right">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Anterior">
                                <span aria-hidden="true" class="txt-primary">&laquo;</span>
                                <span class="sr-only txt-primary">Anterior</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link txt-primary" href="#">1</a></li>
                        <li class="page-item"><a class="page-link txt-primary" href="#">2</a></li>
                        <li class="page-item"><a class="page-link txt-primary" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Próximo">
                                <span aria-hidden="true" class="txt-primary">&raquo;</span>
                                <span class="sr-only txt-primary">Próximo</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </section>

    </div>

    <!-- New Daily modal -->
    <div class="modal fade" id="dailyModal" tabindex="-1" role="dialog" aria-labelledby="dailyTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="dailyTitle">
                        <h3><strong>Nova Daily</strong></h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="form" method="post" id="daily-form" autocomplete="off">

                        <div class="form-group">
                            <label for="first"><strong>1. </strong>O que eu fiz ontem?</label>
                            <textarea name="first" class="form-control form-control-sm input-circle" id="first"
                                placeholder="Informe sua resposta aqui" autofocus></textarea>
                            <div id="firstvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="second"><strong>2. </strong>O que eu vou fazer hoje?</label>
                            <textarea name="second" class="form-control form-control-sm input-circle" id="second"
                                placeholder="Informe sua resposta aqui"></textarea>
                            <div id="secondvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="third"><strong>3. </strong>Eu tenho impedimentos? Se sim, qual(is)?</label>
                            <textarea name="third" class="form-control form-control-sm input-circle" id="third"
                                placeholder="Informe sua resposta aqui"></textarea>
                            <div id="thirdvalidator"></div>
                        </div>

                        <button type="submit" name="send"
                            class="btn btn-outline-success btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle"
                            id="recovery-pass">Adicionar</button>
                        <button type="button"
                            class="btn btn-outline-danger btn-sm float-right mt-2 pr-3 pl-3 input-circle"
                            data-dismiss="modal">Cancelar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- View Daily modal -->
    <div class="modal fade" id="viewdailyModal" tabindex="-1" role="dialog" aria-labelledby="viewdailyTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="viewdailyTitle">
                        <h3><strong>Daily</strong></h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="form" method="post" id="viewdaily-form" autocomplete="off">

                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Nome:</label>
                                    <input type="text" name="name" class="form-control form-control-sm input-circle"
                                        id="name" disabled>
                                    <div id="namevalidator"></div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="date">Data:</label>
                                    <input type="date" name="filter"
                                        class="form-control form-control-sm ext-placeholder input-circle" id="filter"
                                        disabled>
                                    <div id="datevalidator"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="first"><strong>1. </strong>O que fez ontem?</label>
                            <textarea name="first" class="form-control form-control-sm input-circle" id="first"
                                disabled></textarea>
                            <div id="firstvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="second"><strong>2. </strong>O que vai fazer hoje?</label>
                            <textarea name="second" class="form-control form-control-sm input-circle" id="second"
                                disabled></textarea>
                            <div id="secondvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="third"><strong>3. </strong>Tem impedimentos? Se sim, qual(is)?</label>
                            <textarea name="third" class="form-control form-control-sm input-circle" id="third"
                                disabled></textarea>
                            <div id="thirdvalidator"></div>
                        </div>

                        <button type="button"
                            class="btn btn-outline-danger btn-sm float-right mt-2 pr-3 pl-3 input-circle"
                            data-dismiss="modal">Voltar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>




    <!-- Update Daily modal -->
    <div class="modal fade" id="editdailyModal" tabindex="-1" role="dialog" aria-labelledby="editdailyTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="editdailyTitle">
                        <h3><strong>Editar Daily</strong></h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="form" method="post" id="editdaily-form" autocomplete="off">


                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Nome:</label>
                                    <input type="text" name="name" class="form-control form-control-sm input-circle"
                                        id="name" disabled>
                                    <div id="namevalidator"></div>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="date">Data:</label>
                                    <input type="date" name="filter"
                                        class="form-control form-control-sm ext-placeholder input-circle" id="filter"
                                        disabled>
                                    <div id="datevalidator"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="first"><strong>1. </strong>O que eu fiz ontem?</label>
                            <textarea name="first" class="form-control form-control-sm input-circle"
                                id="first"></textarea>
                            <div id="firstvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="second"><strong>2. </strong>O que eu vou fazer hoje?</label>
                            <textarea name="second" class="form-control form-control-sm input-circle"
                                id="second"></textarea>
                            <div id="secondvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="third"><strong>3. </strong>Eu tenho impedimentos? Se sim, qual(is)?</label>
                            <textarea name="third" class="form-control form-control-sm input-circle"
                                id="third"></textarea>
                            <div id="thirdvalidator"></div>
                        </div>

                        <button type="submit" name="send"
                            class="btn btn-outline-warning btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle"
                            id="recovery-pass">Editar</button>
                        <button type="button"
                            class="btn btn-outline-danger btn-sm float-right mt-2 pr-2 pl-2 input-circle"
                            data-dismiss="modal">Cancelar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="lib/particle.js/particle.min.js"></script>
    <script src="lib/particle.js/particle.js"></script> -->
</body>

</html>

    <!-- New Daily modal -->
    <div class="modal fade" id="dailyModal" tabindex="-1" role="dialog" aria-labelledby="dailyTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="dailyTitle">
                        <h3>
                            <strong>Nova Daily</strong>
                        </h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="newResult"> </div>
                <div class="modal-body">

                    <form class="form" method="post" id="daily-form" autocomplete="off">

                        <div class="form-group">
                            <label for="first">
                                <strong>1. </strong>O que você fez ontem?</label>

                            <textarea name="first" class="form-control form-control-sm input-circle" id="yesterday" placeholder="Informe sua resposta aqui"
                                autofocus></textarea>
                            <div id="firstvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="second">
                                <strong>2. </strong>O que você vai fazer hoje?</label>
                            <textarea name="second" class="form-control form-control-sm input-circle" id="today" placeholder="Informe sua resposta aqui"></textarea>

                            <div id="secondvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="third">
                                <strong>3. </strong>Você tem impedimentos? Se sim, qual(is)?
                            </label>
                            <textarea name="third" class="form-control form-control-sm input-circle" id="impediment" placeholder="Informe sua resposta aqui"></textarea>
                            <div id="thirdvalidator"></div>
                        </div>
                        <button type="submit" name="send" class="btn btn-outline-success btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle" id="recovery-pass"><i class="small material-icons mr-2 align-middle">add_circle_outline</i>Adicionar</button>
                        <button type="button" class="btn btn-outline-danger btn-sm float-right mt-2 pr-3 pl-3 input-circle" data-dismiss="modal"
                            id="cancel"><i class="small material-icons mr-2 align-middle">close</i>Cancelar</button>
                    </form>

                </div>
            </div>

    <script>
        document.getElementById('filter').onkeyup = function () {
            let dateHolder = document.getElementById('filter');
            let dateValue = document.getElementById('filter').value;

            if (dateValue.length != 0) {
                dateHolder.classList.remove("ext-placeholder");
            }
        }
    </script>

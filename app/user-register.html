<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo_compasso.ico">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Área de Cadastro do Usuário</title>

    <!-- intentional -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LemuakUAAAAALHHE5_7NL8FwKzEvCXLXzUUqahn"></script>
</head>

<body>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container-fluid">
            <div class="navbar-header ml-n2">
                <i class="navbar-toggle material-icons menu-icon align-middle ml-n2" data-toggle="collapse" data-target="#navbar">menu</i>
                <img src="img/logo_compasso.png" href="#!">
            </div>
            <h5 class="txt-primary ml-n3">
                <strong>Apps</strong>
            </h5>

            <div class="collapse navbar-collapse ml-n5 mb-n3" id="navbar">
                <div class="list-inline ml-n2">
                    <ul class="justify-center">
                        <li class="list-inline-item mt-1">
                            <a href="index.html" class="menu-item">
                                <i class="material-icons align-middle custom-icon mr-1 mb-1">account_circle</i>
                                <strong>Área de Acesso</strong>
                            </a>
                        </li>

                        <li class="list-inline-item ml-sm-3">
                            <a href="user-register.html" class="menu-item">
                                <i class="material-icons align-middle custom-icon mr-1 mb-1">add_circle</i>
                                <strong>Área de Cadastro</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container page-position col-12 col-sm-7" id="register">

        <section class="section-register custom-bx">
            <form class="pt-1 pl-4 pr-4 pb-4" method="post" id="user-register" autocomplete="off" enctype="multipart/form-data">

                <div class="vt-line mt-4 mb-4">
                    <h3>
                        <strong>Área de Cadastro</strong>
                    </h3>
                </div>
                <hr class="register-line">

                <div class="vt-line mb-3 mt-5">
                    <h5>
                        <strong>Dados pessoais</strong>
                    </h5>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="name">Primeiro Nome:</label>
                            <input type="text" name="name" class="form-control form-control-sm input-circle" id="name" placeholder="Informe seu nome"
                                autofocus>
                            <div id="namevalidator"></div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="lastname">Sobrenome:</label>
                            <input type="text" name="lastName" class="form-control form-control-sm input-circle" id="lastname" placeholder="Informe seu sobrenome">
                            <div id="lastnamevalidator"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthdate">Data de nascimento:</label>
                    <input type="date" name="dateOfBirth" class="form-control form-control-sm ext-placeholder input-circle" id="birthdate">
                    <div id="birthdatevalidator"></div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" class="form-control form-control-sm input-circle" id="email" placeholder="Informe seu e-mail">
                    <div id="emailvalidator"></div>
                </div>

                <div class="vt-line mt-5 mb-3">
                    <h5>
                        <strong>Dados de usuário</strong>
                    </h5>
                </div>

                <div class="form-group">
                    <label for="photo">Foto de Perfil:</label>
                    <div name="photo">
                        <input type="file" id="photo" name="file_photo" hidden="hidden" class="form-control" />
                        <div id="photovalidator" class="mt-1"></div>
                        <button type="button" class="btn btn-secondary btn-sm input-circle" id="file_send">Escolher foto
                        </button>
                        <span class="ext-placeholder" id="custom-text">Clique para escolher.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Nome de usuário:</label>
                    <input type="text" name="userName" class="form-control form-control-sm input-circle" id="username" placeholder="Informe um nome de usuário">
                    <div id="usernamevalidator"></div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" name="password" class="form-control form-control-sm input-circle" id="password" placeholder="Informe uma senha"
                                maxlength="8">
                            <div id="passwordvalidator"></div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="password">Confirmação:</label>
                            <input type="password" name="pass_passwordConfirm" class="form-control form-control-sm input-circle" id="passwordConfirm"
                                placeholder="Informe a senha novamente" maxlength="8">
                            <div id="passwordconfirmvalidator"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" name="send" class="btn btn-outline-success btn-sm mt-3 pr-3 pl-3 float-right input-circle" id="register-new-user">Cadastrar</button>
                <button type="button" name="reset" class="btn btn-outline-danger btn-sm mt-3 pr-3 pl-3 mr-2 float-right input-circle" data-toggle="modal"
                    data-target="#cancelModal">Cancelar</button>

            </form>
        </section>
    </div>

    <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="recoveryTitle">
                        <h3>
                            <strong>Cancelar Processo</strong>
                        </h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Deseja cancelar o processo de cadastro?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger btn-sm pr-4 pl-4 input-circle" data-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-outline-success btn-sm pr-4 pl-4 input-circle" id="cancelRegister">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/particlejs/particle.min.js"></script>
    <script src="lib/particlejs/particle-config.js"></script>
    <script src="./js/dist/user-register-utils.js"></script>

    <script>
        alert("teste");

        let cancelar = document.getElementById('cancelRegister');
        cancelar.addEventListener('click', function () {
            window.location.href = "index.html";
        });

        document.getElementById('birthdate').onkeyup = function () {
            let dateHolder = document.getElementById('birthdate');
            let dateValue = document.getElementById('birthdate').value;

            if (dateValue.length != 0) {
                dateHolder.classList.remove("ext-placeholder");
            }
        }

        document.getElementById('file_send').onblur = function () {
            let photoHolder = document.getElementById('custom-text');
            let photoValue = photoHolder.textContent;

            if (photoValue != 'Selecione foto.') {
                photoHolder.classList.remove("ext-placeholder");
            }
        }
    </script>
</body>

</html>

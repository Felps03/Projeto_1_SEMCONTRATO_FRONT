<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/logo_compasso.ico">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link href="./lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="./lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>

    <title>Área de Cadastro</title>

    <!-- intentional -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div id="chatbot-view"></div>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <div id="header"></div>

    <div class="container page-position col-12 col-sm-7 responsive-section" id="register">
        <section class="section-register custom-bx">
            <form class="form pt-1 pl-4 pr-4 pb-4" method="post" id="user-register" autocomplete="off" enctype="multipart/form-data">

                <div class="vt-line mt-4 mb-4">
                    <h3>
                        <strong>Área de Cadastro</strong>
                    </h3>
                </div>
                <hr class="help-line">

                <div id="message-view"></div>

                <div class="vt-line mb-3 mt-3">
                    <h5>
                        <strong>Dados pessoais</strong>
                    </h5>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="name">Primeiro Nome:</label>
                            <!-- <input type="text" name="name" id="name" class="form-control form-control-sm input-circle" id="name" placeholder="Informe seu nome" autofocus> -->
                            <input type="text" name="name" id="name" class="form-control form-control-sm input-circle" id="name" placeholder="Informe seu nome"
                                autofocus>
                            <div id="namevalidator"></div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="lastname">Sobrenome:</label>
                            <input type="text" name="lastName" id="lastName" class="form-control form-control-sm input-circle" id="lastname" placeholder="Informe seu sobrenome">
                            <div id="lastnamevalidator"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthdate">Data de nascimento:</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control form-control-sm ext-placeholder input-circle">
                    <div id="birthdatevalidator"></div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" class="form-control form-control-sm input-circle" id="email" placeholder="Informe seu e-mail">
                    <div id="emailvalidator"></div>
                </div>

                <div class="vt-line mt-5 mb-3">
                    <h5>
                        <strong>Dados de usuário</strong>
                    </h5>
                </div>

                <!-- <div class="form-group"> 
                    <label for="photo">Foto de Perfil:</label> 
                    <div name="photo"> 
                        <button type="button" class="btn btn-secondary input-circle" id="file_send">Escolher foto</button> 
                        <span class="ext-placeholder" id="custom-text">Selecione foto.</span> 
                        <input type="file" id="photo" name="file_photo" hidden> 
                        <div id="photovalidator" class="mt-1"></div> 
                    </div> 
                </div> -->

                <div class="form-group">
                    <label for="username">Nome de usuário:</label>
                    <input type="text" name="userName" id="userName" class="form-control form-control-sm input-circle" placeholder="Informe um nome de usuário">
                    <div id="usernamevalidator"></div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" name="password" class="form-control form-control-sm input-circle" id="password" placeholder="Informe uma senha"
                                maxlength="8">
                            <div id="passwordvalidator"></div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="password">Confirmação:</label>
                            <input type="password" name="pass_passwordConfirm" class="form-control form-control-sm input-circle" id="passwordConfirm"
                                placeholder="Informe a senha novamente" maxlength="8">
                            <div id="passwordconfirmvalidator"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="recaptcha" style="display: none;">
                    <div class="g-recaptcha mt-2" data-sitekey="6LfhNKsUAAAAALZSy7RxiuZfFQv7B7yA_C8m2G9H"></div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-8">

                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <button type="button" name="reset" class="btn btn-outline-danger btn-sm btn-block float-center mt-3 mb-3 input-circle" data-toggle="modal"
                                    data-target="#cancelModal">Cancelar</button>
                            </div>
                            <div class="col-12 col-sm-6">
                                <button type="submit" name="send" class="btn btn-outline-success btn-sm btn-block float-center mt-3 mb-3 input-circle" id="edit-user">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </section>
    </div>

    <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="recoveryTitle">
                        <h3>
                            <strong>Cancelar Processo</strong>
                        </h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Deseja cancelar o processo de cadastro?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger btn-sm pr-4 pl-4 input-circle" data-dismiss="modal">Não</button>
                    <a href="index.html">

                        <button type="button" class="btn btn-outline-success btn-sm pr-4 pl-4 input-circle" id="cancelEdit">Sim</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>
    <script>
        const customTxt = document.getElementById("custom-text");

        document.getElementById('dateOfBirth').onkeyup = function () {
            let dateHolder = document.getElementById('dateOfBirth');
            let dateValue = document.getElementById('dateOfBirth').value;

            if (dateValue.length != 0) {
                dateHolder.classList.remove("ext-placeholder");
            }
        }
    </script>

    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/header.js').catch(err => console.error(err));
        System.import('js/index.js').catch(err => console.error(err));
        System.import('js/user-register.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        System.import('js/chatbot.js').catch(err => console.error(err))
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/logo_compasso.ico">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link href="./lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="./lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Área de Acesso</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>

    <title>Página Principal</title>
</head>

<body>

    <div id="chatbot-view"></div>

    <!-- particles.js -->
    <div id="particles-js"></div>

    <div id="header"></div>

    <div class="container page-position">
        <div class="row centered">

            <div class="col-10 col-sm-4 section-login">
                <div class="col-12">

                    <form class="form" method="POST" id="login-form" autocomplete="off">

                        <div class="vt-line mt-4 mb-4">
                            <h3>
                                <strong>Login</strong>
                            </h3>
                        </div>

                        <hr class="login-line">

                        <div id="message-view" class="mt-3"></div>

                        <div class="form-group mt-4">
                            <label for="email">E-mail:</label>
                            <input type="text" name="email" class="form-control form-control-sm input-circle" id="email"
                                placeholder="Informe seu e-mail" autofocus>
                            <div id="emailvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" name="password" class="form-control form-control-sm input-circle"
                                id="password" placeholder="Informe sua senha" maxlength="8">
                            <div id="passwordvalidator"></div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                    <label for="recovery_password">
                                        <span>
                                            <a class="menu-item" href="#!" data-toggle="modal"
                                                data-target="#recoveryModal">Esqueceu sua senha?</a>
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <div class=" row">
                                <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                    <label for="register" class="float-left">
                                        <span>
                                            <a class="menu-item" href="user-register.html">Cadastre-se</a>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" id="recaptcha" style="display: none;">
                            <div class="g-recaptcha d-flex justify-content-center mb-3"
                                data-sitekey="6LfhNKsUAAAAALZSy7RxiuZfFQv7B7yA_C8m2G9H"></div>
                        </div>

                        <div class="row">
                            <div class="col-sm-8">

                            </div>
                            <div class="col-12 col-sm-4">
                                <button type="submit" name="send"
                                    class="btn btn-outline-success btn-sm btn-block float-right pr-3 pl-3 mb-4 input-circle"
                                    id="access">Acessar</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="recoveryModal" tabindex="-1" role="dialog" aria-labelledby="recoveryTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="recoveryTitle">
                        <h3>
                            <strong>Recuperar Senha</strong>
                        </h3>
                    </div>
                    <button id="recoveryModal-close" type="button" class="close" data-dismiss="modal"
                        aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="formReset" method="POST" action="#" id="recovery-pass-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email_rec">E-mail:</label>
                            <input type="text" name="email" class="form-control form-control-sm input-circle"
                                id="email_rec" placeholder="Informe seu e-mail" value="" autofocus>
                            <div id="emailvalidator_rec"></div>
                        </div>
                        <button type="submit" name="send"
                            class="btn btn-outline-warning btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle"
                            id="recovery-pass">Recuperar</button>
                        <button id="recoveryPasswordCancel" type="button"
                            class="btn btn-outline-danger btn-sm float-right mt-2 pr-3 pl-3 input-circle"
                            data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>

    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/header.js').catch(err => console.error(err));
        System.import('js/home.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        System.import('js/chatbot.js').catch(err => console.error(err))
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->

    <link rel="icon" href="./img/logo_compasso.ico">

    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">

    <link href="./lib/materialize/icons/icons.css" rel="stylesheet">

    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">

    <link href="./lib/particlejs/particle.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/custom.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <title>Página Principal</title>
</head>

<body>

    <div id="chatbot-view"></div>

    <!-- particles.js -->
    <div id="particles-js"></div>

    <div id="header"></div>



    <div class="container page-position responsive-home-full">
        <div id="welcomeMessage"></div>

        <!-- DailyNote e HelpCenter -->
        <div class="row mt-3 mb-3 mx-0">

            <!-- HelpCenter -->
            <div class="col-12 section-help">
                <div class="col-12">
                    <div class="vt-line mt-4 mb-4">
                        <h3>
                            <strong>Perguntas Recentes</strong>
                        </h3>
                    </div>
                    <div id="response" class="text-black-50 mb-3 mt-n3"></div>

                    <div id="last-helps" class="mb-4"></div>
                </div>
            </div>

        </div>

        <div class="row mb-5 mx-0">

            <!-- DailyNote -->
            <div id="dailyTable" class="dailyTable col-12 section-lastdaily pb-4">
                <div class="col-12">
                    <div class="vt-line mt-4 mb-4">
                        <h3>
                            <strong>Última Daily</strong>
                        </h3>
                    </div>
                    <div id="response-two" class="text-black-50 mb-3 mt-n3"></div>

                    <!-- <hr class="lastdaily-line"> -->

                    <div id="all-dailys"></div>

                </div>
            </div>

        </div>
    </div>

    <button name="daily" id="mostra-daily" hidden></button>
    <button name="daily" id="mostra-help" hidden></button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>


    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/header.js').catch(err => console.error(err));
        System.import('js/index.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        System.import('js/chatbot.js').catch(err => console.error(err));
    </script>
</body>

</html>

</html>

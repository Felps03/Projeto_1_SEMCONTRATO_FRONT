<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/logo_compasso.ico">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link href="./lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="./lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>

    <title>Dados do Usuário</title>
</head>

<body>
    <div id="chatbot-view"></div>
    <div id="particles-js"></div>

    <div id="header" class="header-fixed"></div>

    <div class="container page-position col-12 col-sm-7" id="register">
        <section class="section-register custom-bx">
            <form class="pt-1 pl-4 pr-4 pb-4" method="post" id="user-edit" autocomplete="off"
                enctype="multipart/form-data">
                <div class="vt-line mt-4 mb-4">
                    <h3>
                        <strong>Dados do Usuário</strong>
                    </h3>
                </div>

                <div id="message-view" class="mt-3"></div>

                <hr class="user-edit-line">

                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-warning" id="load-view"></div>
                </div>

                <div class="vt-line mb-3 mt-5">
                    <h5>
                        <strong>Dados pessoais</strong>
                    </h5>
                </div>

                <div id="retrieve-msg" class="row"></div>

                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" name="name" class="form-control form-control-sm input-circle" id="name">
                            <div id="namevalidator"></div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="lastName">Sobrenome:</label>
                            <input type="text" name="lastName" class="form-control form-control-sm input-circle"
                                id="lastName">
                            <div id="lastnamevalidator"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Data de nascimento:</label>
                    <input type="date" name="dateOfBirth" class="form-control form-control-sm input-circle"
                        id="dateOfBirth">
                    <div id="birthdatevalidator"></div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" class="form-control form-control-sm input-circle" id="email"
                        disabled>
                    <div id="emailvalidator"></div>
                </div>

                <div class="vt-line mt-5 mb-3">
                    <h5>
                        <strong>Dados de usuário</strong>
                    </h5>
                </div>

                <!-- <div class="form-group">
                    <label for="photo">Foto de Perfil:</label>
                    <div name="photo">
                        <input type="file" id="photo" name="file_photo" hidden="hidden" />
                        <div id="photovalidator" class="mt-1"></div>
                        <button type="button" class="btn btn-secondary btn-sm input-circle" id="file_send">Escolher foto
                        </button>
                        <span id="custom-text">Clique para escolher.</span>
                    </div>
                </div> -->

                <div class="form-group">
                    <label for="userName">Nome de usuário:</label>
                    <input type="text" name="userName" class="form-control form-control-sm input-circle" id="userName">
                    <div id="usernamevalidator"></div>
                </div>


                <div class="form-group" id="recaptcha" hidden>
                    <label for="recaptchaChange">Recaptcha:</label>
                    <input type="checkbox" name="recaptcha" id="recaptchaChange">
                </div>

                <div class="form-group">
                    <label for="passwordChange">Trocar senha:</label>
                    <input type="checkbox" name="passwordChange" id="passwordChange">
                </div>

                <div class="row display-none">
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="password">Nova senha:</label>
                            <input disabled type="password" name="password"
                                class="form-control form-control-sm input-circle" id="password">
                            <div id="passwordvalidator"></div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="password">Confirmação:</label>
                            <input disabled type="password" name="pass_passwordConfirm"
                                class="form-control form-control-sm input-circle" id="passwordConfirm">
                            <div id="passwordconfirmvalidator"></div>
                        </div>
                    </div>

                    <input type="hidden" id="id" />
                </div>

                <div class="row">
                    <div class="col-12 col-sm-8">

                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <button type="button" name="reset"
                                    class="btn btn-outline-danger btn-sm btn-block float-center mt-3 mb-3 input-circle"
                                    data-toggle="modal" data-target="#cancelModal">Cancelar</button>
                            </div>
                            <div class="col-12 col-sm-6">
                                <button type="submit" name="send"
                                    class="btn btn-outline-success btn-sm btn-block float-center mt-3 mb-3 input-circle"
                                    id="edit-user">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </section>
    </div>

    <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="recoveryTitle">
                        <h3>
                            <strong>Cancelar Processo</strong>
                        </h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Deseja cancelar o processo de cadastro?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger btn-sm pr-4 pl-4 input-circle"
                        data-dismiss="modal">Não</button>
                    <a href="index.html">

                        <button type="button" class="btn btn-outline-success btn-sm pr-4 pl-4 input-circle"
                            id="cancelEdit">Sim</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>

    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/header.js').catch(err => console.error(err));
        System.import('js/user-edit.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        //System.import('js/chatbot.js').catch(err => console.error(err))
    </script>


</body>

</html>

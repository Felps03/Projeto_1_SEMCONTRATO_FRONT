<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/logo_compasso.ico">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link href="./lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="./lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>

    <title>Help Center - Respostas</title>
</head>

<body>
    <div id="chatbot-view"></div>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <div id="header"></div>

    <div class="container page-position col-12 col-sm-7 responsive-help-section">

        <section class="section-register custom-bx">
            <div class="pt-1 pl-4 pr-4 pb-4">

                <div id="show-question" hidden></div>
                <div id="ask_result" class="mt-4"></div>

                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-warning" id="load-view"></div>
                </div>

                <hr class="mt-4 help-line" style="height: 1px;">
                <!-- paginação top -->
                    
                <div class="row mb-n4 mt-4">
                    <div class="col-sm-12 mb-1">
                        <nav class="float-right">
                            <ul id="pagination" class="pagination"></ul>
                        </nav>

                        <div class="vt-line mt-1">
                            <h5>
                                <strong>Soluções</strong>
                            </h5>
                        </div>
                        <div id="response" class="text-black-50 mb-3"></div>
                    </div>
                </div>

                <div id="aswers_result"></div>
                <!-- <div id="delete-view"></div> -->
                <div id="post-ask-list" class="mt-4"></div>

                <div class="form-group mt-4">
                    <label for="add-desc" id="label_answer">Você tem alguma solução para essa pergunta?</label>
                    <textarea name="answer" class="form-control form-control-sm input-circle" id="answer"
                        placeholder="Informe a sua solução." rows="5"></textarea>
                    <div id="answervalidator"></div>
                    <!-- adicionar answer validator-->
                </div>

                <button name="send_answer"
                    class="btn btn-outline-success btn-sm float-right pr-4 pl-4 ml-2 input-circle d-flex justify-content-center"
                    id="send_answer">
                    <i class="small material-icons mr-2 align-middle">textsms</i>Responder</button>

        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>

    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/header.js').catch(err => console.error(err));
        System.import('js/app-help-asks.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        System.import('js/chatbot.js').catch(err => console.error(err))
    </script>

</body>

</html>

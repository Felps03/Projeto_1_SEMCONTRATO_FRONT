<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="./lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Help Center - Respostas</title>
</head>

<body>
    <div id="chatbot-view"></div>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <nav class="navbar navbar-expand-sm bg-light navbar-light shadow">
        <div class="container">

            <a href="index.html">
                <img src="./img/logo_compasso.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-around" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item ml-md-3 mr-md-3">
                        <!-- <div class="vt-apps-line ml-2"></div> -->
                        <a href="app-daily-note.html" class="menu-item mt-3 ml-4">
                            <h5>
                                <strong>Daily Note</strong>
                            </h5>
                        </a>
                    </li>
                    <li class="nav-item ml-md-3 mr-md-3">
                        <a href="app-help-center.html" class="menu-item mt-3 ml-4">
                            <h5>
                                <strong>Help Center</strong>
                            </h5>
                        </a>
                    </li>
                    <li class="nav-item ml-md-3 mr-md-3">
                        <a href="app-daily-gob.html" class="menu-item mt-3 ml-4">
                            <h5>
                                <strong>Daily Note GOB</strong>
                            </h5>
                        </a>
                    </li>
                    <li class="nav-item ml-md-3 mr-md-1">
                        <a href="app-help-center-gob.html" class="menu-item mt-3 ml-4">
                            <h5>
                                <strong>Help Center GOB</strong>
                            </h5>
                        </a>
                    </li>

                </ul>


                <div class="" id="user-main">
                    <div class="dropdown ml-n2 txt-user">
                        <div class="d-flex align-items-center btn ml-5" data-toggle="dropdown">
                            <span id="nameSpan"></span>
                            <img src="https://www.pngkit.com/png/detail/281-2812821_user-account-management-logo-user-icon-png.png"
                                class="rounded-circle" width="60px">
                            <i class="material-icons ml-n2">arrow_drop_down</i>
                        </div>
                        <div class="dropdown-menu dropdown-menu-right align-user">
                            <div class="dropdown-item">
                                Usuário:
                                <span id="userNameSpan"></span>
                            </div>
                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item d-flex align-items-center" href="user-edit.html">
                                <i class="material-icons mr-2">edit</i>Alterar Cadastro</a>
                            <a class="dropdown-item d-flex align-items-center" href="index.html">
                                <i class="material-icons mr-2">home</i>Home</a>

                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item d-flex align-items-center" id="logout">
                                <i class="material-icons mr-2">power_settings_new</i>
                                <strong>Sair</strong>
                            </a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </nav>

    <div class="container page-position col-12 col-sm-7 responsive-help-section">

        <section class="section-register custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">



                <div id="show-question" hidden></div>


                <div id="ask_result" class="mt-4"></div>
                <hr class="mt-4 help-line" style="height: 1px;">
                <!-- paginação top -->
                <div class="row mb-n4 mt-4">
                    <div class="col-sm-12 mb-1">
                        <nav class="float-right">
                            <ul id="pagination" class="pagination"></ul>
                        </nav>

                        <div class="vt-line mt-1">
                            <h5><strong>Soluções</strong></h5>
                        </div>
                        <div id="response" class="text-black-50 mb-3"></div>
                    </div>
                </div>

                <div id="aswers_result"></div>
                <!-- <div id="delete-view"></div> -->
                <div id="post-ask-list" class="mt-4"></div>

                <div class="form-group mt-4">
                    <label for="add-desc" id="label_answer">Você tem alguma solução para essa pergunta?</label>
                    <textarea name="answer" class="form-control form-control-sm input-circle" id="answer"
                        placeholder="Informe a sua solução." rows="5"></textarea>
                    <div id="answervalidator"></div>
                    <!-- adicionar answer validator-->
                </div>

                <button name="send_answer"
                    class="btn btn-outline-success btn-sm float-right pr-4 pl-4 ml-2 input-circle d-flex justify-content-center"
                    id="send_answer"><i class="small material-icons mr-2 align-middle">textsms</i>Responder</button>

        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>

    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app-help-asks.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        System.import('js/chatbot.js').catch(err => console.error(err))
    </script>

</body>

</html>

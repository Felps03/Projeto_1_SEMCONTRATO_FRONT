<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/logo_compasso.ico">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link href="./lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="./lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <title>Daily Note - Editar Daily</title>
</head>

<body>
    <div id="chatbot-view"></div>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <div id="header"></div>

    <div class="container page-position col-12 col-sm-7 responsive-section">

        <section class="section-register custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">

                <div class="vt-line mt-4 mb-4">
                    <h3>
                        <strong>Editar Daily</strong>
                    </h3>
                </div>
                <hr class="daily-line-edit">


                <div id="editResult"></div>
                <form class="form" method="POST" id="editdaily-form" autocomplete="off">
                    <div class="form-group">
                        <label for="first">
                            <strong>1. </strong>O que você fez ontem?</label>
                        <textarea name="first" class="form-control form-control-sm input-circle"
                            id="edit-yesterday"></textarea>
                        <div id="firstvalidator"></div>
                    </div>

                    <div class="form-group">
                        <label for="second">
                            <strong>2. </strong>O que você vai fazer hoje?</label>
                        <textarea name="second" class="form-control form-control-sm input-circle"
                            id="edit-today"></textarea>
                        <div id="secondvalidator"></div>
                    </div>

                    <div class="form-group">
                        <label for="third">
                            <strong>3. </strong>Você tem impedimentos? Se sim, qual(is)?
                        </label>
                        <textarea name="third" class="form-control form-control-sm input-circle"
                            id="edit-impediment"></textarea>
                        <div id="thirdvalidator"></div>
                    </div>



                    <input type="hidden" id="idDaily">
                    <button type="submit" name="send"
                        class="btn btn-outline-warning btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle"
                        id="access">Editar</button>
                    <!-- <button type="button" class="btn btn-outline-danger btn-sm float-right mt-2 pr-2 pl-2 input-circle"
                        data-dismiss="modal">Cancelar</button> -->


            </div>

            </form>

        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>

    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/header.js').catch(err => console.error(err));
        System.import('js/daily-edit.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        System.import('js/chatbot.js').catch(err => console.error(err))
    </script>

</body>

</html>

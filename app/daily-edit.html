<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/logo_compasso.ico">
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link href="./lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="./lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="./lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <title>Daily Note - Editar Daily</title>
</head>

<body>
    <div id="chatbot-view"></div>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container">

            <a href="index.html">
                <img src="./img/logo_compasso.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-around" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item ml-md-3 mr-md-3">
                        <!-- <div class="vt-apps-line ml-2"></div> -->
                        <a href="app-daily-note.html" class="menu-item mt-3 ml-4">
                            <h5>
                                <strong>Daily Note</strong>
                            </h5>
                        </a>
                    </li>
                    <li class="nav-item ml-md-3 mr-md-3">
                        <a href="app-help-center.html" class="menu-item mt-3 ml-4">
                            <h5>
                                <strong>Help Center</strong>
                            </h5>
                        </a>
                    </li>
                    <li class="nav-item ml-md-3 mr-md-3">
                        <a href="app-daily-gob.html" class="menu-item mt-3 ml-4">
                            <h5>
                                <strong>Daily Note GOB</strong>
                            </h5>
                        </a>
                    </li>
                    <li class="nav-item ml-md-3 mr-md-1">
                        <a href="app-help-center-gob.html" class="menu-item mt-3 ml-4">
                            <h5>
                                <strong>Help Center GOB</strong>
                            </h5>
                        </a>
                    </li>

                </ul>


                <div class="" id="user-main">
                    <div class="dropdown ml-n2 txt-user">
                        <div class="d-flex align-items-center btn ml-5" data-toggle="dropdown">
                            <span id="nameSpan"></span>
                            <img src="https://www.pngkit.com/png/detail/281-2812821_user-account-management-logo-user-icon-png.png"
                                class="rounded-circle" width="60px">
                            <i class="material-icons ml-n2">arrow_drop_down</i>
                        </div>
                        <div class="dropdown-menu dropdown-menu-right align-user">
                            <div class="dropdown-item">
                                Usu√°rio:
                                <span id="userNameSpan"></span>
                            </div>
                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item d-flex align-items-center" href="user-edit.html">
                                <i class="material-icons mr-2">edit</i>Alterar Cadastro</a>
                            <a class="dropdown-item d-flex align-items-center" href="index.html">
                                <i class="material-icons mr-2">home</i>Home</a>

                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item d-flex align-items-center" id="logout">
                                <i class="material-icons mr-2">power_settings_new</i>
                                <strong>Sair</strong>
                            </a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </nav>

    <div class="container page-position col-12 col-sm-7" id="">

        <section class="section-register custom-bx">

            <div class="pt-1 pl-4 pr-4 pb-4">

                <div class="vt-line mt-4 mb-4">
                    <h3>
                        <strong>Editar Daily</strong>
                    </h3>
                </div>
                <hr class="daily-edit-line">


                <div id="editResult"></div>
                <form class="form" method="POST" id="editdaily-form" autocomplete="off">
                    <div class="form-group">
                        <label for="first">
                            <strong>1. </strong>O que eu fiz ontem?</label>
                        <textarea name="first" class="form-control form-control-sm input-circle"
                            id="edit-yesterday"></textarea>
                        <div id="firstvalidator"></div>
                    </div>

                    <div class="form-group">
                        <label for="second">
                            <strong>2. </strong>O que eu vou fazer hoje?</label>
                        <textarea name="second" class="form-control form-control-sm input-circle"
                            id="edit-today"></textarea>
                        <div id="secondvalidator"></div>
                    </div>

                    <div class="form-group">
                        <label for="third">
                            <strong>3. </strong>Eu tenho impedimentos? Se sim, qual(is)?
                        </label>
                        <textarea name="third" class="form-control form-control-sm input-circle"
                            id="edit-impediment"></textarea>
                        <div id="thirdvalidator"></div>
                    </div>

                    <div class="row">
                        <div class="col-sm-9">

                        </div>
                        <div class="col-12 col-sm-3">
                            <input type="hidden" id="idDaily">
                            <button type="submit" name="send"
                                class="btn btn-outline-warning btn-sm btn-block float-right mt-2 pr-3 pl-3 ml-2 input-circle"
                                id="access">Editar</button>
                            <!-- <button type="button" class="btn btn-outline-danger btn-sm float-right mt-2 pr-2 pl-2 input-circle"
                        data-dismiss="modal">Cancelar</button> -->
                        </div>

                    </div>

                </form>

        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="./lib/particlejs/particle.min.js"></script>
    <script src="./lib/particlejs/particle-config.js"></script>

    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/daily-edit.js').catch(err => console.error(err));
        System.import('js/logout.js').catch(err => console.error(err));
        System.import('js/chatbot.js').catch(err => console.error(err))
    </script>

</body>

</html>

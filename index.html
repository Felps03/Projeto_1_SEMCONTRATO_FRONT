<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo_compasso.ico">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Área de Acesso</title>
</head>

<body>
    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <div class="navbar-header ml-n2">
                <img src="img/logo_compasso.png" href="#!">
            </div>
            <h5 class="txt-primary ml-2">Área de Acesso</h5>
        </div>
    </nav>

    <div class="container page-position">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="ml-2 mr-2" id="error"></div>
                <div class="col-12">
                    <form class="form" method="post" action="#" id="login-form" autocomplete="off">

                        <div class="vt-line mt-5 mb-3">
                            <h3><strong>Login</strong></h3>
                        </div>

                        <div class="form-group">
                            <label for="username">E-mail:</label>
                            <input type="text" name="txt_username" class="form-control input-circle" id="email"
                                placeholder="Informe seu e-mail">
                            <div id="emailvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" name="pass_password" class="form-control input-circle" id="password"
                                placeholder="Informe sua senha" maxlength="8">
                            <div id="passwordvalidator"></div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="recovery_password">
                                        <span><a class="menu-item" href="user-recovery-password.html">Esqueceu sua senha?</a></span>
                                    </label><br>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="recovery" class="float-right">
                                        <span><a class="menu-item" href="#!" data-toggle="modal" data-target="#cancelModal">Alterar Senha</a></span>
                                    </label><br>
                                </div>
                            </div>

                            <label for="register">
                                <span><a class="menu-item" href="user-register.html">Cadastre-se</a></span>
                            </label><br>
                        </div>

                        <button type="submit" name="send" class="btn btn-success float-right pr-4 pl-4 input-circle" id="access">Acessar</button>
                    </form>
                </div>
            </div>
        </div>

        <a href="user-recovery-password.html"></a>
        <a href="user-register.html"></a>
        <a href="home.html"></a>
    </div>

    <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="vt-line mb-2 mt-2">
                        <h5 class="modal-title" id="cancelTitle"><strong>Alteração de Senha</strong></h5>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
        
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" name="pass_password" class="form-control input-circle" id="password"
                                placeholder="Informe uma senha" maxlength="8">
                            <div id="passwordvalidator"></div>
                        </div>
                
                        <div class="form-group">
                            <label for="password">Confirmação:</label>
                            <input type="password" name="pass_passwordConfirm" class="form-control input-circle"
                                id="passwordConfirm" placeholder="Informe a senha novamente" maxlength="8">
                            <div id="passwordconfirmvalidator"></div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger pr-4 pl-4" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning pr-4 pl-4" onclick="redirect()">Alterar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-login-utils.js"></script>
    <script src="js/user-login.js"></script>
</body>

</html>

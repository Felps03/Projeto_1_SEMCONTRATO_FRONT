<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="app/img/logo_compasso.ico">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="app/lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="app/lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="app/lib/particlejs/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="app/css/custom.css">
    <title>Recuperação de Senha</title>
</head>

<body>
    <!-- particles.js -->
    <div id="particles-js"></div>

    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <div class="navbar-header ml-n2">
                <i class="navbar-toggle material-icons menu-icon align-middle ml-n2" data-toggle="collapse"
                    data-target="#navbar">menu</i>
                <img src="app/img/logo_compasso.png" href="#!">
            </div>
            <h5 class="txt-primary ml-n3"><strong>Apps</strong></h5>

            <div class="collapse navbar-collapse ml-n5 mb-n3" id="navbar">
                <div class="list-inline ml-n2">
                    <ul class="justify-center">
                        <li class="list-inline-item mt-1">
                            <a href="index.html" class="menu-item">
                                <i class="material-icons align-middle custom-icon mr-1 mb-1">account_circle</i>
                                <strong>Área de Acesso</strong>
                            </a>
                        </li>

                        <li class="list-inline-item ml-sm-3">
                            <a href="user-register.html" class="menu-item">
                                <i class="material-icons align-middle custom-icon mr-1 mb-1">add_circle</i>
                                <strong>Área de Cadastro</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container page-position">
        <div class="row centered">
            <div class="col-11 col-md-5 section-recovery">
                <div class="ml-2 mr-2" id="error"></div>
                <div class="col-12">
                    <form class="form" method="post" id="recovery-code-form" autocomplete="off">

                        <div class="vt-line mt-4 mb-4">
                            <h3><strong>Recuperar Senha</strong></h3>
                        </div>
                        <hr class="register-line">

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" class="form-control form-control-sm input-circle"
                                id="email_rec" placeholder="Informe seu email" autofocus
                                value= "">
                            <div id="emailvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="password_rec">Nova Senha:</label>
                            <input type="password" name="senha" class="form-control form-control-sm input-circle"
                                id="password_rec" placeholder="Informe uma nova senha" autofocus value="">
                            <div id="passwordvalidator_rec"></div>
                        </div>

                        <div class="form-group">
                            <label for="password_rec_conf">Confirmação:</label>
                            <input type="password" name="password_rec_conf"
                                class="form-control form-control-sm input-circle" id="password_rec_conf"
                                placeholder="Informe a senha novamente" maxlength="8" value="">
                            <div id="passwordvalidator_rec_conf"></div>
                        </div>

                        <button type="submit" name="send"
                            class="btn btn-outline-warning btn-sm float-right mb-3 mt-3 pr-4 pl-4 input-circle"
                            id="recoverycodeT">Alterar Senha
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="app/lib/particlejs/particle.min.js"></script>
    <script src="app/lib/particlejs/particle-config.js"></script>


    <script src="./app/js/controllers/UserController.js"></script>
    <script src="./app/js/services/UserService.js"></script>
    <script src="./app/js/services/AuthenticateService.js"></script>
    <script src="./app/js/user-recovery.js"></script>
    <script>
        //TODO in TS
        if (localStorage.getItem('email')) {
            var emailHeader = localStorage.getItem('email');
            document.getElementById("email_rec").value = emailHeader;
        }
    </script>
</body>

</html>

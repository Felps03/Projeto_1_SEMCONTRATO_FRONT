<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo_compasso.ico">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link href="lib/particle.js/particle.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Daily Note</title>

    <!-- intentional -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LemuakUAAAAALHHE5_7NL8FwKzEvCXLXzUUqahn"></script>
</head>

<body>
    <!-- particles.js --><div id="particles-js"></div> 
    
    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <div class="navbar-header ml-n3">
                <a href="home.html">
                    <img src="img/logo_compasso.png">
                </a>
            </div>
            <h5 class="txt-primary ml-n3"><strong>Daily Note</strong></h5>
        </div>
    </nav>

    <div class="container page-position col-12 col-sm-7" id="register">

        <section class="section-register custom-bx">

            <form class="pt-1 pl-4 pr-4 pb-4" method="post" id="user-register" autocomplete="off" enctype="multipart/form-data">

                <div class="vt-line mt-4 mb-4">
                    <h3><strong>Reuniões Diárias</strong></h3>
                </div>
                <hr class="register-line">

                <button type="button" name="new_daily"
                    class="btn btn-outline-success btn-sm mt-3 pr-4 pl-4 mr-2 float-right input-circle" data-toggle="modal"
                    data-target="#dailyModal">Adicionar Daily</button>
            </form>

        </section>
    </div>

    <div class="modal fade" id="dailyModal" tabindex="-1" role="dialog" aria-labelledby="dailyTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title vt-line mt-2" id="dailyTitle">
                        <h3><strong>Nova Daily</strong></h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="form" method="post" id="daily-form" autocomplete="off">

                        <div class="form-group">
                            <label for="first"><strong>1. </strong>O que eu fiz ontem?</label>
                            <textarea name="first" class="form-control form-control-sm input-circle" id="first" placeholder="Informe sua resposta aqui" autofocus></textarea>
                            <div id="firstvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="second"><strong>2. </strong>O que eu vou fazer hoje?</label>
                            <textarea name="second" class="form-control form-control-sm input-circle" id="second" placeholder="Informe sua resposta aqui"></textarea>
                            <div id="secondvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="third"><strong>3. </strong>Eu tenho impedimentos? Se sim, qual(is)?</label>
                            <textarea name="third" class="form-control form-control-sm input-circle" id="third" placeholder="Informe sua resposta aqui"></textarea>
                            <div id="thirdvalidator"></div>
                        </div>



                        <button type="submit" name="send" class="btn btn-outline-success btn-sm float-right mt-2 pr-3 pl-3 ml-2 input-circle" id="recovery-pass">Adicionar</button>
                        <button type="button" class="btn btn-outline-danger btn-sm float-right mt-2 pr-3 pl-3 input-circle" data-dismiss="modal">Cancelar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/particle.js/particle.min.js"></script>
    <script src="lib/particle.js/particle.js"></script>
</body>

</html>
